<html lang="en">
  <head>

    <meta property="og:title" content="PizzaDAO ‚Äî Welcome!" />

      property="og:description"
      content="Join the community, mint a Rare Pizza, and play PizzaDAO games."

    <style>
      :root {
        --bg: #0b0b10;
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --stroke: rgba(255, 255, 255, 0.12);
        --shadow: 0 20px 80px rgba(0, 0, 0, 0.45);
        --radius: 18px;
        --good: #39d98a;

        /* ‚úÖ NEW: hover accent */
        --accent: #ff393a;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: var(--bg);

        /* ‚úÖ NEW: smoother overall type + scale */
        font-size: 16px;
        line-height: 1.55;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
      a:focus-visible,
      button:focus-visible {
        outline: 3px solid rgba(255, 204, 0, 0.55);
        outline-offset: 2px;
        border-radius: 10px;
      }

      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 36px 18px 60px;
      }

      header {
        display: grid;
        gap: 14px;
        padding: 26px 22px;
        border: 1px solid var(--stroke);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.07),
          rgba(255, 255, 255, 0.03)
        );
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        text-align: center;
        justify-items: center;
      }

      header:before,
      header:after {
        content: "";
        position: absolute;
        inset: -50%;
        background: radial-gradient(
            300px 200px at 20% 30%,
            rgba(255, 255, 255, 0.1),
            transparent 60%
          ),
          radial-gradient(
            240px 170px at 80% 40%,
            rgba(255, 255, 255, 0.08),
            transparent 60%
          ),
          radial-gradient(
            220px 220px at 50% 80%,
            rgba(255, 255, 255, 0.05),
            transparent 65%
          );
        transform: rotate(6deg);
        pointer-events: none;
      }
      header:after {
        transform: rotate(-4deg);
        opacity: 0.65;
      }

      .logo {
        width: min(520px, 90%);
        height: auto;
        margin: 4px 0 2px;
        filter: drop-shadow(0 18px 60px rgba(0, 0, 0, 0.55));
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 3.6vw, 42px);
        letter-spacing: -0.03em;
        line-height: 1.08;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-size: 17px;
        line-height: 1.55;
        max-width: 72ch;
      }

      .top-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        justify-content: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.06);
        transition: transform 120ms ease, background 120ms ease,
          border-color 120ms ease;
        cursor: pointer;
        user-select: none;
        font-size: 15px;
        line-height: 1;
      }
      .btn:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.09);
        border-color: var(--accent);
      }
      .btn.primary {
        border-color: rgba(57, 217, 138, 0.4);
        background: linear-gradient(
          180deg,
          rgba(57, 217, 138, 0.22),
          rgba(57, 217, 138, 0.1)
        );
      }
      .btn.secondary {
        border-color: rgba(57, 217, 138, 0.4);
        background: linear-gradient(
          180deg,
          rgba(57, 217, 138, 0.22),
          rgba(57, 217, 138, 0.1)
        );
      }
      .btn.tertiary {
        border-color: rgba(57, 217, 138, 0.4);
        background: linear-gradient(
          180deg,
          rgba(57, 217, 138, 0.22),
          rgba(57, 217, 138, 0.1)
        );
      }
      .btn.primary:hover {
        border-color: rgba(57, 217, 138, 0.65);
      }

      main {
        margin-top: 18px;
      }

      .sectionTitle {
        margin: 26px 4px 12px;

        /* ‚úÖ NEW: bigger + nicer scale */
        font-size: 15px;
        font-weight: 650;
        color: rgba(255, 255, 255, 0.78);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        text-align: center;
      }

      .grid {
        display: grid;
        gap: 14px;
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
      @media (min-width: 700px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (min-width: 980px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      .card {
        border-radius: var(--radius);
        border: 1px solid var(--stroke);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.07),
          rgba(255, 255, 255, 0.03)
        );
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35);
        overflow: hidden;
        transition: transform 140ms ease, border-color 140ms ease,
          background 140ms ease, box-shadow 140ms ease;
        display: grid;
        grid-template-columns: 110px 1fr;
        gap: 14px;
        padding: 14px;
        align-items: center;
        min-height: 132px;
      }

      /* ‚úÖ UPDATED: hover outline becomes red */
      .card:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.09),
          rgba(255, 255, 255, 0.04)
        );
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.42);
      }

      .thumb {
        width: 110px;
        height: 110px;
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.25);
        flex: 0 0 auto;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: saturate(1.05) contrast(1.05);
      }

      .cardBody {
        min-width: 0;
      }

      .titleRow {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .title {
        margin: 0;

        /* ‚úÖ NEW: clearer hierarchy */
        font-size: 17px;
        font-weight: 650;
        letter-spacing: -0.015em;
        line-height: 1.2;
      }

      .meta {
        margin-top: 7px;
        color: var(--muted);

        /* ‚úÖ NEW: better type scale */
        font-size: 14px;
        line-height: 1.45;
      }

      footer {
        margin-top: 18px;
        color: rgba(255, 255, 255, 0.55);
        font-size: 13px;
        text-align: center;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
      }

      /* --- ‚úÖ NEW: GitHub corner link --- */

.sheets-link {
  position: fixed;
  bottom: 16px;
  right: 68px; /* 16 + 44 + 8 gap => sits left of github */
  z-index: 1000;

  width: 44px;
  height: 44px;
  border-radius: 12px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(255, 255, 255, 0.14);

  transition: transform 120ms ease, border-color 120ms ease,
    background 120ms ease;
}

.sheets-link:hover {
  transform: translateY(-2px);
  border-color: var(--accent);
  background: rgba(255, 255, 255, 0.1);
}

/* Use an IMG so we can pull from simpleicons */
.sheets-link img {
  width: 22px;
  height: 22px;
  opacity: 0.92;
  display: block;
}

      .github-link {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 1000;

        height: 44px;

        align-items: center;
        justify-content: center;

        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.14);

      .github-link:hover {

        border-color: var(--accent);

      }

      .github-link svg {
        width: 22px;
        height: 22px;
        fill: white;
        opacity: 0.92;
      }
    </style>
  </head>

    <script>

          description: "See all the cities we host the Global Pizza Party in.",
          icon: "üó∫Ô∏è",

      ];

      const GAMES = [
        {
          name: "Pizza Chef",
          url: "https://pizzachef.bolt.host",
          description: "Fast arcade lane action. Cook, serve, and chase streaks.",
          icon: "üë®‚Äçüç≥",
          thumbnail: THUMBS.PIZZA_CHEF,
        },
        {
          name: "Molto Benny's Delivery Route",
          url: "https://pizzadao.github.io/moltobennydelivery/",
          description: "Plan the route. Deliver the pies. Speedrun the planet.",
          icon: "üõµ",
          thumbnail: THUMBS.MOLTO_BENNY_ROUTE,
        },
        {
          name: "Bitcoin Pizza Blastoff",
          url: "https://c-r-x-s-s.github.io/Bitcoin-Pizza-Blastoff/",
          description:
            "Retro blastoff vibes ‚Äî dodge, boost, and send the slice.",
          icon: "üöÄ",
          thumbnail: THUMBS.BITCOIN_BLASTOFF,
        },
      ];

      // ‚úÖ PARTICIPATE now excludes the 3 "Get Deeper" items
      const PARTICIPATE = [
        {
          name: "Community Call",
          url: "https://discord.pizzadao.xyz",
          description: "Every Sunday on our Discord at 1pm ET.",
          icon: "‚òéÔ∏è",
          thumbnail: THUMBS.COMMUNITY_CALL,
        },
        {
          name: "Join a Crew Call",
          url: "https://calendar.pizzadao.xyz",
          description: "Come see what we're working on during the week!",
          icon: "üìÖ",
          thumbnail: THUMBS.CREW_CALLS,
        },
        {
          name: "Contribute on Github",
          url: "https://github.com/pizzadao",
          description: "We have a bunch of code we're working on. Check it out!",
          icon: "üîß",
          thumbnail: THUMBS.GITHUB,
        },
      ];

      // ‚úÖ NEW: Get Deeper section cards
      const GET_DEEPER = [
        {
          name: "Mint a Rare Pizza",
          url: "https://rarepizzas.com/mint",
          description: "Claim a slice of onchain pizza history.",
          icon: "üçï",
          thumbnail: THUMBS.RARE_PIZZAS,
        },
        {
          name: "Submit a Proposal",
          url: "https://propose.pizzadao.xyz",
          description: "Need pizza for an event?",

          thumbnail: THUMBS.SUBMIT_PROPOSAL,
        },
        {
          name: "Claim PizzaDAO ENS",
          url: "https://pizzadao.namespace.ninja/",
          description: "Claimable by Rare Pizzas NFT holders.",
          icon: "üöÄ",

        },

      // ‚úÖ NEW: Metaverse section cards
      const METAVERSE = [
        {
          name: "Birthday Gallery",
          url: "http://oncyber.com/pizzadao",
          description: "Explore the history of PizzaDAO in this gallery we built for our 4th birthday.",
          icon: "üèõÔ∏è",
          thumbnail: THUMBS.ONCYBER,
        },
        {
          name: "Metaverse Pizzeria",
          url: "https://www.cryptovoxels.com/play?coords=W@192W,251N",
          description: "Hungry? Grab a slice at our first shop in the metaverse.",
          icon: "üçï",
          thumbnail: THUMBS.VOXELS_PIZZERIA,
        },
        {
          name: "Art Gallery",
          url: "https://www.cryptovoxels.com/play?coords=E@153W,346N",
          description: "The finest works of pizza art, curated from all corners of the metaverse.",
          icon: "üé®",
          thumbnail: THUMBS.VOXELS_GALLERY,
        },
      ];
      function cardHTML(c) {
        const thumb = c.thumbnail || DEFAULT_THUMBNAIL;

        return `
          <a class="card" href="${c.url}" target="_blank" rel="noreferrer" aria-label="Open ${c.name}">
            <div class="thumb" aria-hidden="true">
              <img src="${thumb}" alt="${c.name} thumbnail" loading="lazy" />
            </div>

            <div class="cardBody">
              <div class="titleRow">
                <h2 class="title">${c.icon ? `${c.icon} ` : ""}${c.name}</h2>
              </div>

              <div class="meta">${c.description || ""}</div>
            </div>
          </a>
        `;
      }

      function renderSection(id, cards) {
        const el = document.getElementById(id);
        if (!el) return;
        el.innerHTML = cards.map(cardHTML).join("");
      }

      renderSection("start-here", START_HERE);
      renderSection("participate", PARTICIPATE);
      renderSection("games", GAMES);
      renderSection("get-deeper", GET_DEEPER);
      renderSection("metaverse", METAVERSE);
    </script>
